{% load static %}

<div class="card w-100">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div class="d-flex gap-3 align-items-center">
            <div class="d-flex flex-column justify-content-between align-items-center gap-2">
                <img class="img-thumbnail" src={% static "img/dino_pfp.jpg" %} alt="CardIcon" style="width: 100px; height: 100px;">
                <input type="number" class="form-control form-control-sm text-center" placeholder="5"
                        style="width: 50px; height: 30px;" aria-label="Number input">
            </div>
            <div>
                {% if not show_answers|default:False %}
                <h5 class="card-title"><a href={% url 'question' question.id %}>{{ question.title}}</a></h5>
                <p class="card-text">{{ question.text }}</p>
                <a href={% url 'question' question.id %} class="card-link">Answer (3)</a>
                <div class="d-flex gap-2">
                    Tags:
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
                {% else %}
                <p class="card-text">{{ answer.text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Correct!
                    </label>
                </div>
                {% endif %}
            </div>
        </div>
        {% if not show_answers|default:False %}
        <div class="d-flex flex-column gap-1 align-items-center">
            <button type="button" class="btn btn-outline-success btn-sm"
                    style="width: 35px; height: 35px;"><b>+</b></button>
            <button type="button" class="btn btn-outline-danger btn-sm"
                    style="width: 35px; height: 35px;"><b>-</b></button>
        </div>
        {% endif %}
    </div>
</div>
